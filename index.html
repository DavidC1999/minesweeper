<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Minesweeper</title>
    <script src="main.ts" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bar">
        <a href="javascript:showSettings()" id="settings-button">Settings</a>
        <span id="mines-left-hint"><span id="mines-left-value">0</span> mines left</span>
    </div>
    <div class="settings-modal">
        <h1>Settings</h1>
        <form action="#" class="settings-form">
            <label>Columns:</label>
            <input type="number" id="setting-column" value="20">
            <label>Rows:</label>
            <input type="number" id="setting-row" value="20">
            <label>Amount of mines:</label>
            <input type="number" id="setting-mines" value="40">
            <input type="submit" value="Save" id="settings-save" onclick="event.preventDefault();hideSettings();">
        </form>
    </div>
    <div class="lose-modal">
        <h1>OOPS!</h1>
        <p>That did not go as planned...</p>
        <p>Click <a href="javascript:resetGame()">here</a> to start anew</p>
    </div>
    <div class="win-modal">
        <h1>You did it!</h1>
        <p>All the mines have been cleared</p>
        <p>Click <a href="javascript:resetGame()">here</a> to start anew</p>
    </div>
    <div class="preload">
        <img id="img-flag" src="assets/flag.png">
    </div>
</body>

</html>
